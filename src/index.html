<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordManager</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="container">
      <p id="output-paragraph"></p>
      <p id="second-output"></p>
      <h1>Password entries:</h1>  
      <button id="btn_add_entry" type="button">Add new password entry</button><br>
      <button id="btn_add_tag" type="button">Add new tag</button> 
      <input id="input_add_tag" type="text"></input><br>
      <button id="btn_filter_table" type="button">Filter by name or tag</button>
      <input id="input_filter_table" type="text"></input><br>
      <button id="btn_clear_filter" type="button">Clear Filter</button>

      <table id="pw-entries" cellspacing="0" cellpadding="0">
        
        <thead>
          <tr>
            <th><span>Name</span></th>
            <th><span>Username</span></th>
            <th><span>Password</span></th>
            <th><span>URL</span></th>
            <th><span>Tags</span></th>
            <th><span></span></th>
          </tr>
        </thead>
        <tbody>
        </tbody>

      </table>
    </div>
  </body>
</html>
